<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./bonus/style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="main train-ticket">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card card__custom">
                        <h5 class="ticket-title">
                            Train ticket
                        </h5>
                        <img src="./bonus/img/qr-code-ex.png" class="card-img-top" alt="...">
                        <h5 class="ticket-code">
                            U87T5
                        </h5>
                        <div class="card-body">
                            <h5 class="card-title">
                                Bio info
                            </h5>
                            <ul class="ticket__info info__bio">
                                <li class="list__item">
                                    <span class="list__item-title">Nome e cognome: </span><span id="current-name">Vittorio Renna</span>
                                </li>
                                <li class="list__item">
                                    <span class="list__item-title">Et√†: </span><span id="current-age">30 anni</span>
                                </li>
                            </ul>
                            <h5 class="card-title">
                                Price info
                            </h5>
                            <ul class="ticket__info info__bio">
                                <li class="list__item">
                                    <span class="list__item-title">Km selezionati: </span><span id="current-route">120.00 km</span>
                                </li>
                                <li class="list__item">
                                    <span class="list__item-title">Prezzo base: </span><span id="current-price">120 &euro;</span>
                                </li>
                                <li class="list__item wrapped">
                                    <span class="list__item-title">Tipo discount: </span><span id="current-discount-type">-</span>
                                </li>
                                <li class="list__item wrapped">
                                    <span class="list__item-title">Discont: </span><span id="current-discount-value">-</span>
                                </li>
                                <li class="list__item">
                                    <span class="list__item-title">Prezzo totale: </span><span id="current-total-price"></span>
                                </li>
                            </ul>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- <script src="./app.js"></script> -->
    <script src="./bonus/bonus.js"></script>
</body>
</html>
